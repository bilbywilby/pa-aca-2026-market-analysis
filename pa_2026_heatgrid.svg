<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg" font-family="Source Sans Pro, Arial, sans-serif">
  <!-- Title -->
  <rect x="0" y="0" width="1200" height="84" fill="#ffffff"/>
  <text x="40" y="44" font-size="26" font-weight="700" fill="#111">Pennsylvania — ACA Rating Areas: 2026 Approved Rate Change (Individual Market)</text>
  <text x="40" y="70" font-size="12" fill="#666">Source: PA approved filings (PID Oct 2025) • Statewide weighted avg = 21.5% • Date: Jan 14, 2026</text>

  <!-- Legend -->
  <g transform="translate(920,20)">
