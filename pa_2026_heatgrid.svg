    <rect x="0" y="18" width="18" height="12" rx="2" fill="#3CB371"/><text x="26" y="28" font-size="12" fill="#111">&lt; 15% — Stable</text>
    <rect x="0" y="38" width="18" height="12" rx="2" fill="#FFD54F"/><text x="26" y="48" font-size="12" fill="#111">15–19% — Moderate</text>
    <rect x="0" y="58" width="18" height="12" rx="2" fill="#FF8C42"/><text x="26" y="68" font-size="12" fill="#111">20–25% — High</text>
    <rect x="0" y="78" width="18" height="12" rx="2" fill="#E53935"/><text x="26" y="88" font-size="12" fill="#111">&gt; 25% — Severe</text>
    <rect x="0" y="98" width="18" height="12" rx="2" fill="#BDBDBD"/><text x="26" y="108" font-size="12" fill="#111">Data pending</text>
